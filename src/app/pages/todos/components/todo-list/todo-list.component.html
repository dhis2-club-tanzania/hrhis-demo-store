<table class="table">
  <thead>
    <tr>
      <th>#</th>
      <th>Title</th>
      <th>Description</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let todo of todos; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ todo.title }}</td>
      <td>{{ todo.description }}</td>
      <td>
        <button class="btn btn-info btn-right" (click)="onEdit($event, todo)">
          Edit
        </button>
        <button class="btn btn-danger" (click)="onDelete($event, todo.id)">
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
