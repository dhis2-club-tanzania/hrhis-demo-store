<div style="width: 450px">
  <h2 mat-dialog-title>Todo Form</h2>
  <mat-dialog-content class="mat-typography" *ngIf="todoAddForm">
    <form [formGroup]="todoAddForm">
      <div class="form-group">
        <label for="exampleInputEmail1">Title</label>
        <input
          formControlName="title"
          type="text"
          class="form-control"
          placeholder="Enter title"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Desciption</label>
        <textarea
          formControlName="description"
          type="text"
          class="form-control"
          placeholder="Enter description"
        ></textarea>
      </div>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>&nbsp;
    <button
      (click)="onSaveFormData($event)"
      mat-flat-button
      color="primary"
      [mat-dialog-close]="false"
      cdkFocusInitial
    >
      Save Form
    </button>
  </mat-dialog-actions>
</div>
